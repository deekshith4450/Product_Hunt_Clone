{%extends 'base.html'%}
{%block content%}
<div class="container">
<div class="jumbotron mt-5">
    <div class="row">
        <div class=" col-2">
            <img src='{{ product.icon.url }}' class="img-fluid">
        </div>
        <div class=" col-10">
            <a href="{{product.url}}"><h2>{{ product.title }}</h2></a>
        </div>
    </div>

    <div class="row">
        <div class=" col-8">
            <img src='{{ product.image.url }}' class="img-fluid">
        </div>
        <div class=" col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}" style="text-decoration: none;">
                <button type="submit" class="btn btn-lg btn-block" style="background-color: rgb(218, 85, 47); color: white;;">
                    <i class="fi-xwsuxl-sort-up-solid"></i>UPVOTE {{product.votes_total}}
                </button>
            </a>
        </div>
    </div>

    <div class="row">
        <div class=" col-4">
            <h4>Hunted by {{product.hunter.username}}</h4>
        </div>
        <div class=" col-4 text-right">
            <h4>{{product.pub_date}}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <p>{{product.body}}</p>
        </div>
    </div>

    <form id='upvote' method='POST' action="{% url 'upvote' product.id %}">
        {% csrf_token %}
        <input type="hidden">
    </form>


    
</div>
</div>
{% endblock %}
