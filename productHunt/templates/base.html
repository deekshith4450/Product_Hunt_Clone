<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Hunt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script defer src="https://friconix.com/cdn/friconix-0.1627.js"> </script>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home'%}">
                    <i class="fi-cnsuxx-pinterest-alt " style="color: rgb(218, 85, 47);"></i>
                    Product Hunt</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link " href="{% url 'create'%}"><i class="fi-xwsuxx-plus-solid"></i></a>
                    <a class="nav-item nav-link " href="javascript:{document.getElementById('logoutForm').submit()}">Logout</a>
                    <form id='logoutForm' action="{% url 'logout'%}" method="POST">
                     {% csrf_token %}
                      <input type="hidden"/>
                    </form>
                    {% else %}
                    <a class="nav-item nav-link " href="{% url 'signup'%}">Signup<i class="fi-xnsuxl-user-plus-solid"></i></a>
                    <a class="nav-item nav-link " href="{% url 'login'%}">Login<i class="fi-xnsuxl-sign-in-solid"></i></a>
                    {% endif %}
                  </div>
                </div>
            </div>
            
          </nav>
          <div class="container">
            {% block content %}
            {% endblock %}
          </div>
         
    
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
